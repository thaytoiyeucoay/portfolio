<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="docker" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0db7ed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8s" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Docker Container -->
  <g transform="translate(60, 70)">
    <rect width="100" height="70" fill="url(#docker)" opacity="0.9" rx="8"/>
    <rect x="5" y="5" width="90" height="60" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5" rx="4"/>
    
    <!-- Docker layers -->
    <g opacity="0.7">
      <rect x="10" y="15" width="80" height="8" fill="currentColor" opacity="0.3" rx="2"/>
      <rect x="10" y="27" width="80" height="8" fill="currentColor" opacity="0.4" rx="2"/>
      <rect x="10" y="39" width="80" height="8" fill="currentColor" opacity="0.5" rx="2"/>
      <rect x="10" y="51" width="80" height="8" fill="currentColor" opacity="0.6" rx="2"/>
    </g>
    
    <text x="50" y="85" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="currentColor">Docker</text>
  </g>
  
  <!-- Kubernetes Cluster -->
  <g transform="translate(240, 50)">
    <!-- K8s hexagon -->
    <path d="M 50 10 L 80 25 L 80 55 L 50 70 L 20 55 L 20 25 Z" 
          fill="url(#k8s)" opacity="0.9"/>
    <path d="M 50 10 L 80 25 L 80 55 L 50 70 L 20 55 L 20 25 Z" 
          fill="none" stroke="currentColor" stroke-width="2" opacity="0.5"/>
    
    <!-- Pods -->
    <g opacity="0.8">
      <circle cx="35" cy="30" r="6" fill="currentColor" opacity="0.6"/>
      <circle cx="50" cy="35" r="6" fill="currentColor" opacity="0.6"/>
      <circle cx="65" cy="30" r="6" fill="currentColor" opacity="0.6"/>
      <circle cx="40" cy="50" r="6" fill="currentColor" opacity="0.6"/>
      <circle cx="60" cy="50" r="6" fill="currentColor" opacity="0.6"/>
    </g>
    
    <text x="50" y="95" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="currentColor">Kubernetes</text>
  </g>
  
  <!-- Pipeline Flow -->
  <g transform="translate(50, 170)">
    <!-- CI/CD Steps -->
    <g>
      <rect width="60" height="30" fill="#10b981" opacity="0.8" rx="4"/>
      <text x="30" y="20" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="bold" fill="white">BUILD</text>
    </g>
    
    <g transform="translate(80, 0)">
      <path d="M 0 15 L 20 15 L 15 10 M 20 15 L 15 20" 
            stroke="currentColor" stroke-width="2" fill="none" opacity="0.6"/>
    </g>
    
    <g transform="translate(100, 0)">
      <rect width="60" height="30" fill="#f59e0b" opacity="0.8" rx="4"/>
      <text x="30" y="20" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="bold" fill="white">TEST</text>
    </g>
    
    <g transform="translate(180, 0)">
      <path d="M 0 15 L 20 15 L 15 10 M 20 15 L 15 20" 
            stroke="currentColor" stroke-width="2" fill="none" opacity="0.6"/>
    </g>
    
    <g transform="translate(200, 0)">
      <rect width="60" height="30" fill="#8b5cf6" opacity="0.8" rx="4"/>
      <text x="30" y="20" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="bold" fill="white">DEPLOY</text>
    </g>
    
    <g transform="translate(280, 0)">
      <path d="M 0 15 L 20 15 L 15 10 M 20 15 L 15 20" 
            stroke="currentColor" stroke-width="2" fill="none" opacity="0.6"/>
    </g>
    
    <g transform="translate(300, 0)">
      <rect width="60" height="30" fill="#ef4444" opacity="0.8" rx="4"/>
      <text x="30" y="20" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="bold" fill="white">MONITOR</text>
    </g>
  </g>
  
  <!-- Connection from Docker to K8s -->
  <g transform="translate(160, 105)" opacity="0.6">
    <path d="M 0 0 L 40 0 Q 60 0 60 20 L 60 40" 
          stroke="currentColor" stroke-width="3" fill="none"/>
    <path d="M 56 35 L 60 40 L 64 35" 
          stroke="currentColor" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="bold" fill="currentColor" opacity="0.9">
    MLOps Pipeline
  </text>
  
  <!-- Monitoring indicators -->
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="4" fill="#10b981">
      <animate attributeName="r" values="2;6;2" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(340, 130)">
    <circle cx="0" cy="0" r="3" fill="#f59e0b">
      <animate attributeName="r" values="1;5;1" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
